@this(webJarsUtil: org.webjars.play.WebJarsUtil)
@(lang: String)
@main("Registration", webJarsUtil) {
  <script type="text/javascript">
    var Glob = {
      language: '@lang'
    }
  </script>
  <div class="account-wrapper">
    <div class="account-page">
      <div class="account-center">
        <div class="account-box">
          <div class="account-logo">
            <a href="/"><img src="@routes.Assets.versioned("./images/logo-dark.png")" alt="#"></a>
          </div>
          <div class="form-group">
            <label><span data-bind="text: vm.translate('name')"></span></label>
            <input type="text" class="form-control" data-bind="value: vm.firstName">
          </div>
          <div class="form-group">
            <label>Last name</label>
            <input type="text" class="form-control" data-bind="value: vm.lastName">
          </div>
          <div class="form-group">
            <label>Passport Seria Number</label>
            <input type="text" class="form-control" data-bind="value: vm.passportSn">
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" data-bind="value: vm.email">
          </div>
          <div class="form-group">
            <label>Mobile Number</label>
            <input type="number" class="form-control" data-bind="value: vm.phone">
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary account-btn" type="submit" data-bind="click: vm.onSubmitValidation">
              Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
}
